<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assents/css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">

    <title>Calculadora de imc</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assents/images/ilustracion.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                    </h1>

                    <div class="input-box">
                        <label for="wight">
                            Peso
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="weight" required>
                            <spam>
                                kg
                            </spam>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">
                            Altura
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="height" required>
                            <span>
                                m
                            </span>
                        </div>
                    </div>

                    <button id="calculate">
                        Calcular
                    </button>
            </form>
        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>

            <div id="more_info">
                <a href="https://www.tjdft.jus.br/informacoes/programas-projetos-e-acoes/pro-vida/dicas-de-saude/pilulas-de-saude/o-que-o-indice-de-massa-corporal-imc-diz-sobre-sua-saude">
                    Mais informaçõess sobre o IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>

        </div>

        </section>
    </main>
    <script src="assents/js/script.js"></script>
</body>
</html>
